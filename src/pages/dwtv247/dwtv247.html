<ion-header> 
  <ion-navbar color="yellow">
    <ion-title>Daijiworld Tv</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <div class="card">
    <ion-item>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UC5XQoG9YZ4iDM3ds_ttyT9g&autoplay=1" frameborder="0"
          allowFullScreen></iframe>
      </div>
    </ion-item>
  </div>
</ion-list>
<br>
  <div padding>
    <b>Click below button to download Daijiworld247 App</b>
  </div>
  <div text-center >
    <i class="fa fa-hand-o-down fa-2x"></i>
  </div>
  <div text-center (click)="openPlayStore()">
    <img src="https://www.daijiworld.com/images/playStoreLogo.png">
  </div>

</ion-content>
